<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <h1>Task Manager</h1>
    <button class="toggle-button" onclick="toggleRole()">Switch to Admin</button>
  </div>
  <div class="task">
    <h2>Main Task</h2>
    <div id="subtasks"></div>
  </div>
  <div class="popup-overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h3 id="popup-title"></h3>
    <p id="popup-assignee"></p>
    <label for="popup-start-date">Start Date:</label>
    <input type="date" id="popup-start-date">
    <label for="popup-end-date">End Date:</label>
    <input type="date" id="popup-end-date">
    <label for="popup-remarks">Remarks:</label>
    <textarea id="popup-remarks"></textarea>
    <select id="popup-status-select">
      <option value="Not Started">Not Started</option>
      <option value="Started">Started</option>
      <option value="Work in Progress">Work in Progress</option>
      <option value="Completed">Completed</option>
    </select>
    <button onclick="savePopup()">Save</button>
    <button onclick="closePopup()">Close</button>
    <div id="popup-comments">
      <h4>Comments</h4>
      <ul id="comments-list"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
